<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WWD 131 Review of product and save information">
    <meta name="author" content="Frodo Pano">
    <title>WDD 131 | Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="product">Product Name:</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Overall Rating:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">‚òÜ</label>
                        
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">‚òÜ</label>
                        
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">‚òÜ</label>
                        
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">‚òÜ</label>
                        
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">‚òÜ</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="install-date">Date of Installation:</label>
                    <input type="date" id="install-date" name="install-date" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Review Details</legend>
                
                <div class="form-group">
                    <label>Useful Features:</label>
                    <div class="features">
                        <input type="checkbox" id="feature1" name="features" value="durability">
                        <label for="feature1">Durability</label>
                        
                        <input type="checkbox" id="feature2" name="features" value="performance">
                        <label for="feature2">Performance</label>
                        
                        <input type="checkbox" id="feature3" name="features" value="design">
                        <label for="feature3">Design</label>
                        
                        <input type="checkbox" id="feature4" name="features" value="ease-of-use">
                        <label for="feature4">Ease of Use</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="review">Written Review:</label>
                    <textarea id="review" name="review" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="username">Your Name (optional):</label>
                    <input type="text" id="username" name="username">
                </div>
            </fieldset>
            
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> üêº Frodo Pano Mart√≠n üêº Mexico</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
    
</body>
</html>
